<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Click Your Pattern</title>
  <link rel="stylesheet" href="build.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }

    /* fixed instruction box on the left */
    #instruction {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      width: 200px;            /* adjust as needed */
      padding: 10px;
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.4;
      z-index: 1000;
    }

    /* your existing outer/wrapper */
    #outer {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    #wrapper {
      transform-origin: center center;
    }
  </style>
</head>
<body>

  <!-- NEW: fixed instruction panel -->
  <div id="instruction">
    <h3>Instructions</h3>
    <ul>
      <li>Click a patter to select it.</li>
    </ul>
  </div>

  <div id="outer">
    <div id="wrapper">
      <h1>Click Your QV Pattern</h1>
      <div class="grid-container">
        <div class="plot-container"><svg id="hexagonPlot1" class="plot"></svg><h3>QV1</h3></div>
        <div class="plot-container"><svg id="hexagonPlot2" class="plot"></svg><h3>QV2</h3></div>
        <div class="plot-container"><svg id="hexagonPlot3" class="plot"></svg><h3>QV3</h3></div>
        <div class="plot-container"><svg id="hexagonPlot4" class="plot"></svg><h3>QV4</h3></div>
        <div class="plot-container"><svg id="hexagonPlot5" class="plot"></svg><h3>QV5</h3></div>
        <div class="plot-container"><svg id="hexagonPlot6" class="plot"></svg><h3>QV6</h3></div>
      </div>
      <div id="contextMenu"></div>
      <div id="nodeContextMenu"></div>
    </div>
  </div>

  <script src="build.js"></script>
  <script>
    window.addEventListener('load', () => {
      const wrapper = document.getElementById('wrapper');
      const cw = wrapper.scrollWidth, ch = wrapper.scrollHeight;
      const vw = window.innerWidth, vh = window.innerHeight;
      const scale = Math.min(vw/cw, vh/ch);
      wrapper.style.transform = `scale(${scale})`;
    });
  </script>
</body>
</html>
