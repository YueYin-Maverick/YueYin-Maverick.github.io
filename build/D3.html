<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Choose Your Pattern</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <h1>Choose Your QV Pattern</h1>
  <div class="grid-container">
    <div class="plot-container">
      <svg id="hexagonPlot1" class="plot"></svg>
      <h3>QV1</h3>
    </div>
    <div class="plot-container">
      <svg id="hexagonPlot2" class="plot"></svg>
      <h3>QV2</h3>
    </div>
    <div class="plot-container">
      <svg id="hexagonPlot3" class="plot"></svg>
      <h3>QV3</h3>
    </div>
    <div class="plot-container">
      <svg id="hexagonPlot4" class="plot"></svg>
      <h3>QV4</h3>
    </div>
    <div class="plot-container">
      <svg id="hexagonPlot5" class="plot"></svg>
      <h3>QV5</h3>
    </div>
    <div class="plot-container">
      <svg id="hexagonPlot6" class="plot"></svg>
      <h3>QV6</h3>
    </div>
  </div>
  <div id="contextMenu"></div>
  <div id="nodeContextMenu"></div>
  <div class="control-container">
    <div class="control">
      <label for="lineWidth">Line Width: </label>
      <input type="range" id="lineWidth" name="lineWidth" min="1" max="10" value="5">
    </div>
    <div class="control">
      <label for="atomRadius">Atom Radius: </label>
      <input type="range" id="atomRadius" name="atomRadius" min="1" max="20" value="12">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
