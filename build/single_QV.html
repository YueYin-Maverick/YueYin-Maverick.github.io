<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Selected Plot</title>
  <link rel="stylesheet" type="text/css" href="single_QV_styles.css?v=2">
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <h1>Selected Plot</h1>
  <div class="layout-wrapper">
    <!-- Left Panel: Two vertically stacked input controls -->
    <div class="left-panel">
      <div class="control">
        <label for="lineWidth">Line Width: </label>
        <input type="range" id="lineWidth" name="lineWidth" min="1" max="20" value="10">
      </div>
      <div class="control">
        <label for="atomRadius">Atom Radius: </label>
        <input type="range" id="atomRadius" name="atomRadius" min="1" max="40" value="24">
      </div>
    </div>
    
    <!-- Center Panel: The plot -->
    <div class="center-panel">
      <svg id="selectedPlot" class="plot"></svg>
    </div>
    
    <!-- Right Panel: The button and output area -->
    <div class="right-panel">
      <button id="showOrderButton">Show Order of N Nodes</button>
      <div id="orderOutput"></div>
    </div>
  </div>
  
  <script src="single_QV_script.js"></script>
</body>
</html>
