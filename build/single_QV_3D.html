<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Selected Plot</title>
  <link rel="stylesheet" href="single_QV_3D.css">
  <!-- Three.js core + OrbitControls -->
  <script src="https://unpkg.com/three@0.142.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.142.0/examples/js/controls/OrbitControls.js"></script>
  <!-- your 3D scene logic -->
  <script defer src="single_QV_3D.js"></script>
</head>
<body>
  <div id="instruction">
  <h3>Instructions</h3>
  <ul>
    <li>1: Right‑click a blue N atom to toggle it to a gray C atom (and vice versa).</li>
    <li>2: Right‑click a central metal to open the menu and choose your desired element.</li>
    <li>3: Left‑click the button to retrieve the DAC ID.</li>
    <li>4: Then you can downlaod the POSCAR file.</li>
  </ul>
  </div>
  <div class="single-column">
    <h1 id="title">Selected Plot</h1>
    <div id="container" class="plot"></div>
    <div class="controls">
      <button id="showOrderButton">Return the DAC ID</button>
      <button id="downloadVasp">Download the POSCAR</button>
      <div id="orderOutput"></div>    
    </div>
  </div>
  <div id="metalMenu"></div>
</body>

</html>
